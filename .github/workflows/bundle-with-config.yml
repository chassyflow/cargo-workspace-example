name: Build with Config

on:
  workflow_dispatch:
    inputs:
      debug:
        type: boolean
        description: Specify whether to build with debug
        required: false
        default: false

jobs:
  # run cargo test if not debugging
  cargo-test:
    name: Cargo Test
    runs-on: ubuntu-latest
    if: ${{ inputs.debug == 'false' }}
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Run tests
        run: cargo test

  # run cargo clippy if not debugging
  cargo-clippy:
    runs-on: ubuntu-latest
    name: Clippy Check
    if: ${{ inputs.debug == 'false' }}
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4
      - name: Run Cargo clippy
        run: cargo clippy

  # run cargo fmt if not debugging
  cargo-fmt:
    runs-on: ubuntu-latest
    name: Format Check
    if: ${{ inputs.debug == 'false' }}
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4
      - name: cargo fmt --check
        run: cargo fmt --check

  # Build application and upload artifact
  build_and_upload:
    name: Build and Upload
    runs-on: ubuntu-latest
    needs: [cargo-test, cargo-fmt, cargo-clippy]
    if: |
      always() &&
        (needs.cargo-test.result == 'success' || needs.cargo-test.result == 'skipped') &&
        (needs.cargo-fmt.result == 'success' || needs.cargo-fmt.result == 'skipped') &&
        (needs.cargo-clippy.result == 'success' || needs.cargo-clippy.result == 'skipped')
    env:
      CHASSY_TOKEN: ${{ secrets.CHASSY_TOKEN_DEV }}
      BACKEND_ENV: DEV

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      # compile with release flag unless debug input is enabled
      - name: Build
        run: cargo build $COMPILER_FLAG
        env:
          COMPILER_FLAG: ${{ github.event.inputs.debug == 'false' && '--release' || '' }}

      - name: Construct bundle
        run: |
          zip -j bundle.zip \
          target/$BUILD_DIR/web \
          target/$BUILD_DIR/compute \
          **/examples/config.toml \
          scripts/launcher.sh bundle \
        env:
          BUILD_DIR: ${{ github.event.inputs.debug == 'true' && 'debug' || 'release' }}

      - name: Upload package to Chassy Index
        uses: chassyflow/actions-package-upload@v2.5.0
        with:
          name: "compute-with-config"
          architecture: "AMD64"
          os: "ubuntu"
          os_version: "20.04"
          version: "0.0.1"
          type: "ARCHIVE"
          path: "bundle.zip"
          # No need to be multiline since we'll be using an invocation
          # to supply invocation-specfic arguments
          entrypoint: |-
            ./launcher.sh
